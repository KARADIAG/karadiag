<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARADIAG - Votre Rapport de Diagnostic</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .content {
            padding: 30px;
        }
        .info-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .dtc-section {
            margin: 30px 0;
        }
        .dtc-code {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .dtc-code.error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .no-dtc {
            background: #d4edda;
            border-left: 4px solid #28a745;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            color: #155724;
        }
        .severity {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-top: 5px;
        }
        .severity.high {
            background: #dc3545;
            color: white;
        }
        .live-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .data-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #e0e0e0;
        }
        .data-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }
        .data-label {
            color: #666;
            font-size: 0.9em;
        }
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #e0e0e0;
        }
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

            <p>¬© 2025 KARADIAG - Tous droits r√©serv√©s</p>

        </div>
    </div>

                        </div>

                `;

                // Section Kilom√©trages
                html += `
                    <div class="dtc-section">
                        <h2>üìè Kilom√©trages</h2>
                        <div class="live-data">
                            <div class="data-card">
                                <div class="data-label">Moteur</div>
                                <div class="data-value">${data.mileage_engine}</div>
                            </div>
                            <div class="data-card">

                            <strong style="color: ${data.status_color};">${data.mileage_status}</strong>

                        </div>
                    </div>
                `;

                // Section Codes DTC
                html += `<div class="dtc-section"><h2>‚ö†Ô∏è Codes d'erreur (DTC)</h2>`;

                if (data.codes && data.codes !== "Aucun code d√©faut") {
                    html += `
                        <div class="dtc-code">
                            <strong>üîß ${data.codes}</strong>

                    `;
                } else {
                    html += `
                        <div class="no-dtc">
                            <h3>‚úÖ Aucun code d'erreur d√©tect√©</h3>
                            <p>Votre v√©hicule ne pr√©sente aucune anomalie.</p>
                        </div>
                    `;
                }

                html += `</div>`;

                contentDiv.innerHTML = html;

            } catch (error) {
                console.error("Erreur lors du chargement :", error);
                contentDiv.innerHTML = `
                    <div class="error-message">
                        <h2>‚ùå Erreur de chargement</h2>
                        <p>${error.message}</p>
                        <p>Veuillez r√©essayer ou contactez le support.</p>
                    </div>
                `;
            }
        }

        // Charger le diagnostic au chargement de la page
        loadDiagnostic();
    </script>
</body>

</html>
